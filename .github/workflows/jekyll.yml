name: Jekyll

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    env:
      NOKOGIRI_USE_SYSTEM_LIBRARIES: true

    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v2
     - uses: ruby/setup-ruby@v1
       with:
        bundler-cache: true
     - run: script/build
     - run: script/html-proofer
     - run: script/github-pages-health-check
